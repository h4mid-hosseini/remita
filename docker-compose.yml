services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      DJANGO_DEBUG: "0"
      DJANGO_SECRET_KEY: "change-me"
      POSTGRES_DB: "exchange_accounting"
      POSTGRES_USER: "exchange_accounting"
      POSTGRES_PASSWORD: "change-me"
      POSTGRES_HOST: "db"
      POSTGRES_PORT: "5432"
    depends_on:
      - db
    command: ["gunicorn", "exchange_accounting.wsgi:application", "-b", "0.0.0.0:8000", "--workers", "2", "--threads", "2", "--timeout", "60"]
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: "exchange_accounting"
      POSTGRES_USER: "exchange_accounting"
      POSTGRES_PASSWORD: "change-me"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  postgres_data:
