services:
  web:
    build: .
    ports:
      - "8099:8000"
    environment:
      DJANGO_DEBUG: "0"
      DJANGO_SECRET_KEY: "change-me"
      POSTGRES_DB: "exchange_accounting"
      POSTGRES_USER: "exchange_accounting"
      POSTGRES_PASSWORD: "change-me"
      POSTGRES_HOST: "db"
      POSTGRES_PORT: "5431"
    depends_on:
      db:
        condition: service_healthy
    command: ["gunicorn", "exchange_accounting.wsgi:application", "-b", "0.0.0.0:8000", "--workers", "2", "--threads", "2", "--timeout", "60"]
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: "exchange_accounting"
      POSTGRES_USER: "exchange_accounting"
      POSTGRES_PASSWORD: "change-me"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5431:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exchange_accounting -d exchange_accounting"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  postgres_data:
