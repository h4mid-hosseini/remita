{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="mx-auto max-w-md rounded-lg border border-slate-200 bg-white p-6 shadow-sm">
    <h2 class="text-xl font-semibold">{% trans "Sign in" %}</h2>
    <p class="mt-1 text-sm text-slate-600">{% trans "Please sign in to continue." %}</p>
    <form method="post" class="mt-6 space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full rounded bg-slate-900 px-4 py-2 text-sm font-semibold text-white">
            {% trans "Sign in" %}
        </button>
    </form>
</div>
{% endblock %}
